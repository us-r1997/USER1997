<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>USER1997 - My Profile</title>

<style>
html { -webkit-font-smoothing: none; }

body {
    margin: 0;
    font-family: Tahoma, "MS Sans Serif", Arial, sans-serif;
    background: url("background.jpg") center / cover no-repeat fixed;
}

/* ===== Boot ===== */
#bootScreen {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.boot-bar {
    width: 320px;
    height: 18px;
    border: 1px solid #fff;
    padding: 2px;
}

.boot-progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right,#2d7cff,#8cbcff);
}

/* ===== Window ===== */
.xp-window {
    max-width: 900px;
    margin: 40px auto;
    background: #d9dde2;
    border: 2px solid #7a7f85;
    display: none;
}

/* ===== Caption ===== */
.xp-caption {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 6px;
    background: linear-gradient(#0a246a, #3a6ea5);
    color: #fff;
    font-size: 12px;
    font-weight: bold;
}

.caption-buttons button {
    width: 20px;
    height: 18px;
    margin-left: 2px;
}

/* ===== Toolbar ===== */
#topbar {
    display: flex;
    gap: 6px;
    padding: 6px;
    background: linear-gradient(#f3f3f3, #cfd3d7);
}

.address-bar {
    flex: 1;
    background: #fff;
    border: 1px solid #7a7f85;
    padding: 3px 6px;
    font-size: 12px;
}

/* ===== Content ===== */
.xp-content {
    padding: 16px;
    background: #cfd3d7;
    transition: height 0.3s ease, opacity 0.3s ease;
}

.xp-content.minimized {
    height: 0;
    padding: 0;
    overflow: hidden;
    opacity: 0;
}

/* ===== Status ===== */
.xp-status {
    height: 22px;
    background: linear-gradient(#e6e6e6, #cfd3d7);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 8px;
    font-size: 11px;
}

/* ===== Exit ===== */
#exitMessage {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    font-size: 20px;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}
</style>
</head>

<body>

<div id="bootScreen">
    <div>Starting USER1997...</div>
    <div class="boot-bar">
        <div class="boot-progress" id="bootProgress"></div>
    </div>
</div>

<div class="xp-window" id="xpWindow">

    <div class="xp-caption">
        <span>USER1997 - My Profile</span>
        <div class="caption-buttons">
            <button id="minBtn">_</button>
            <button id="maxBtn">□</button>
            <button id="closeBtn">×</button>
        </div>
    </div>

    <div id="topbar">
        <div class="address-bar" id="addressBar"></div>
    </div>

    <div class="xp-content" id="content">
        <!-- 네 기존 프로필 내용 그대로 유지 -->
        USER1997 CONTENT
    </div>

    <div class="xp-status">
        <span id="visitTime"></span>
        <span id="clock"></span>
    </div>

</div>

<div id="exitMessage">Saving settings...</div>

<script>
/* Address */
addressBar.textContent = location.href;

/* Boot */
let p = 0;
const boot = setInterval(() => {
    p += 10;
    bootProgress.style.width = p + "%";
    if (p >= 100) {
        clearInterval(boot);
        bootScreen.style.display = "none";
        xpWindow.style.display = "block";
    }
}, 150);

/* Visit time */
const start = new Date();
visitTime.textContent =
    "Visited: " +
    String(start.getHours()).padStart(2,"0") + ":" +
    String(start.getMinutes()).padStart(2,"0");

/* Clock */
function updateClock() {
    const d = new Date();
    clock.textContent =
        String(d.getHours()).padStart(2,"0") + ":" +
        String(d.getMinutes()).padStart(2,"0");
}
updateClock();
setInterval(updateClock, 60000);

/* Min / Max */
let minimized = false;

minBtn.onclick = () => {
    if (minimized) return;
    content.classList.add("minimized");
    minimized = true;
};

maxBtn.onclick = () => {
    if (!minimized) return;
    content.classList.remove("minimized");
    minimized = false;
};

/* Exit */
closeBtn.onclick = () => {
    exitMessage.style.display = "flex";
    setTimeout(() => {
        exitMessage.textContent = "";
        exitMessage.style.background = "#000";
    }, 2000);
};
</script>

</body>
</html>
